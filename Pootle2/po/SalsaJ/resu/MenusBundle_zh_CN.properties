#### ERROR MESSAGES
MenuPlugFoldErr =插件不能找到
UnrecCmdErr =不能识别的命令:
SelReqErr =选择请求.
StackReqErr =堆栈请求.
NoStackCmdErr =这个运算不能用于堆栈中.
TypeReqErr =此命令需要的图像类型:
NoImgErr =这里没有打开的图像.
MinVerErr =这个插件或宏需要更新版本的SalsaJ
PlugNotFoundErr =插件不能找到:
ImgNotFoundErr1 =图像不能找到: 
ImgNotFoundErr2 =或者没有图像是打开的.
WinTitleErr =不能找到有标题的窗口:
LineOrRectSelReqErr =必须有线或者矩形选择.
Ploy2SelReqErr =必须有多边形或者多叉线选择.
CalibrErr =必须是没有标度的图像.
CalibrBothErr =两幅图像应该是相同的标度.\n试图将图片转化成32-比特的图像类型.
NoRGBTypeErr =不支持RGB图像.
HorizLineSelReqErr=选择必须是水平线

